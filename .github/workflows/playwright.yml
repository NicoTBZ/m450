name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spring-boot-angular-basic-lw2/src/main/js/playwright
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install Playwright dependencies
      run: npm ci
    - name: Install Angular app dependencies
      run: npm ci
      working-directory: spring-boot-angular-basic-lw2/src/main/js/my-app
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: spring-boot-angular-basic-lw2/src/main/js/playwright/playwright-report/
        retention-days: 30
